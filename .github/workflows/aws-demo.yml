name: AWS OIDC Demo

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  aws-demo:
    runs-on: ubuntu-latest
    
    environment: development

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials using OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        role-session-name: GitHub-Actions-OIDC-Demo
        aws-region: us-east-1
        
    - name: Verify AWS identity
      run: |
        echo "ðŸ” Verifying AWS identity..."
        aws sts get-caller-identity
        
    - name: Display session information
      run: |
        echo "ðŸ“‹ AWS CLI Version:"
        aws --version
        echo ""
        echo "ðŸŒŽ Current AWS Region:"
        echo "Region (from env): $AWS_DEFAULT_REGION"
        echo "Region (from CLI): $(aws configure get region 2>/dev/null || echo 'Not set in config file')"
        echo ""
        echo "ðŸ‘¤ Session details:"
        aws sts get-caller-identity --output table
        echo ""
        echo "âœ… OIDC token exchange successful!"